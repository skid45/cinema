<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление новости</title>
</head>
<body>
    <center>
        <form method="post" action="addnews" accept-charset="UTF-8">
            <label>Название новости:
                <input type="text" name="newsname" required><br />
            </label>
            <br />
            <label>Описание новости:
                <textarea rows="10" cols="40" name="newsdescription" required></textarea><br />
            </label>
            <br/>
            <input type="submit" value="Добавить">
        </form>
    </center>
</body>
</html>
